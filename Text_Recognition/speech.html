<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="speech.css" />

  <!-- Title of the webpage -->
  <title>Text to Speech Task-6</title>
</head>
<body class="container">
  <h1 class="heading">Text to Speech</h1>
  <div class="inBox">
    <p class="lead text-light mt-4">Select Voice</p>
    <!-- Dropdown to select the voice -->
    <select id="voices" class="form-select bg-secondary text-light"></select>

    <div class="d-flex mt-4 text-light">
      <!-- Control for volume -->
      <div>
        <p class="lead"><strong>Volume</strong></p>
        <!-- Slider to control the volume of the speech -->
        <input type="range" min="0" max="2" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
        <!-- Default volume is set to 1 -->
      </div>

      <div class="mx-5">
        <p class="lead"><strong>Speed</strong></p>
        <!-- Slider to change the speed of the speech -->
        <input type="range" min="0" max="3" value="1" id="rate" step="0.05" />
        <span id="rate-label" class="ms-2">1</span>
      </div>

      <div>
        <p class="lead"><strong>Pitch</strong></p>
        <!-- Slider to change the pitch of the speech -->
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>

    <!-- Textarea to enter the text to be spoken -->
    <textarea class="form-control bg-dark text-light mt-5" rows="5" placeholder="What do you want to speak?"></textarea>

    <div class="mb-5">
      <!-- Buttons for controlling the speech -->
      <button id="start" class="btn btn-success mt-5 me-3">Start</button>
      <button id="pause" class="btn btn-secondary mt-5 me-3">Resume</button>
      <button id="resume" class="btn btn-light mt-5 me-3">Pause</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
      <button id="clear" class="btn btn-info mt-5 me-3">Clear</button>
    </div>
  </div>

<!-- JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM
<script src="speech.js"></script>
</html>
